name: Bi-Weekly AI Tool Scraper

on:
  schedule:
    - cron: '0 5 1,15 * *'  # Runs on 1st and 15th of each month at 5:00 UTC
  workflow_dispatch:  # Allows manual trigger from GitHub

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: python weeklyupdates.py

      - name: Commit updated CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add all_ai_tools_detailed.csv
          git commit -m "ðŸ”„ Bi-weekly update $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
